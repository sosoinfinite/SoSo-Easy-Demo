
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoSo Easy Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #e2e8f0;
      color: #0f172a;
      overflow-x: hidden;
      touch-action: manipulation;
    }
    
    /* Extreme 3D Glowing Text Style */
    .text-3d-glow {
      font-family: 'Bebas Neue', cursive;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #ffffff;
      /* Multiple layers of shadow for real 3D depth */
      text-shadow: 
        0 1px 0 #cbd5e1,
        0 2px 0 #94a3b8,
        0 3px 0 #64748b,
        0 4px 0 #475569,
        0 5px 0 #334155,
        0 6px 1px rgba(0,0,0,0.2),
        0 0 10px rgba(56, 189, 248, 0.8),
        0 0 20px rgba(56, 189, 248, 0.5),
        0 0 40px rgba(56, 189, 248, 0.3);
      filter: drop-shadow(0 0 20px rgba(56, 189, 248, 0.9));
    }

    .text-sky-3d { 
      color: #38bdf8; 
      text-shadow: 0 1px 0 #0ea5e9, 0 2px 0 #0284c7, 0 3px 0 #0369a1, 0 4px 0 #075985, 0 5px 10px rgba(0,0,0,0.5); 
    }

    @keyframes intense-neon {
      0%, 100% { filter: drop-shadow(0 0 15px rgba(56, 189, 248, 0.6)); transform: scale(1); }
      50% { filter: drop-shadow(0 0 35px rgba(56, 189, 248, 1)); transform: scale(1.02); }
    }
    
    .animate-neon-intense {
      animation: intense-neon 4s infinite ease-in-out;
    }

    @keyframes pulse-orange-heavy {
      0%, 100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.8); }
      50% { box-shadow: 0 0 0 30px rgba(249, 115, 22, 0); }
    }
    
    .animate-pulse-orange-heavy {
      animation: pulse-orange-heavy 1.5s infinite;
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    .machine-text { line-height: 0.75; }
    
    .glass-card-heavy {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
    }
    
    /* Extra bold bubble shadows */
    .bubble-shadow-user { box-shadow: 0 10px 20px rgba(14, 165, 233, 0.3); }
    .bubble-shadow-ai { box-shadow: 0 10px 20px rgba(15, 23, 42, 0.2); }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
